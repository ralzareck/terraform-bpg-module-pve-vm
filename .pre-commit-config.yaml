repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.2
    hooks:
      - id: terraform_fmt
        name: Terraform format
        description: This hook rewrites Terraform configuration files to a canonical format and style.
      - id: terraform_docs
        name: Terraform docs
        description: This hook inserts/updates the README.md generated by terraform-docs.
        args:
          - '--args=--config=.terraform-docs.yaml'
          - '--args=--lockfile=false'
      - id: terraform_tflint
        name: Terraform lint
        description: This hook checks Terraform code quality and compliance.
        args:
          - '--args=--only=terraform_deprecated_interpolation'
          - '--args=--only=terraform_deprecated_index'
          - '--args=--only=terraform_unused_declarations'
          - '--args=--only=terraform_comment_syntax'
          - '--args=--only=terraform_documented_outputs'
          - '--args=--only=terraform_documented_variables'
          - '--args=--only=terraform_typed_variables'
          - '--args=--only=terraform_module_pinned_source'
          - '--args=--only=terraform_naming_convention'
          - '--args=--only=terraform_required_version'
          - '--args=--only=terraform_required_providers'
          - '--args=--only=terraform_standard_module_structure'
          - '--args=--only=terraform_workspace_remote'
      - id: terraform_validate
        name: Terraform validate
        description: This hook validates all Terraform configuration files.
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
        name: Check for merge conflicts
        description: This hook check for merge conflicts
      - id: end-of-file-fixer
        name: Fix end of files
        description: This hook fixes the end of files
      - id: trailing-whitespace
        name: Trim trailing whitespace of files
        description: This hook trims trailing whitespaces of files
